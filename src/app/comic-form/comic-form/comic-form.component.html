<div class="card my-5">
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="coleccion">Street</label>
            <input type="text" class="form-control" name="street" formControlName="coleccion">
          </div>
          <div *ngIf="!coleccion?.dirty">
            <div [hidden]="!coleccion?.hasError('required')">
              street is required
            </div>
          </div>

        <div class="form-group">
            <label for="editorial">Editorial</label>
            <input type="text" 
              class="form-control" 
              placeholder="Editorial"
              formControlName="editorial">
          </div>
          <div *ngIf="editorial?.hasError('required')" 
          class="alert alert-danger">Editorial requerida</div>

          <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text"
              class="form-control" 
              placeholder="Autor"
              formControlName="autor">
          </div>
          <div *ngIf="autor?.hasError('required') && autor?.touched" 
          class="alert alert-danger">Autor requerido</div>

          <div class="form-group">
            <label for="volumen">Volumen</label>
            <input type="text" 
              class="form-control" 
              placeholder="Volumen"
              formControlName="volumen">
          </div>
          <div *ngIf="volumen?.hasError('required') && volumen?.touched" 
          class="alert alert-danger">Volumen requerido</div>

          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" 
              class="form-control" 
              placeholder="Precio"
              formControlName="precio">
          </div>
          <div *ngIf="precio?.hasError('required') && precio?.touched" 
          class="alert alert-danger">Precio requerido</div>

          <div class="form-group">
            <label for="estado">Estado</label>
              <select class="form-control" id="estado">
                  <option *ngFor="let e of estados" [value]="e">{{e}}</option>
              </select>
          </div>
        
        <button type="submit" [disabled]="formulario.invalid" 
          class="btn btn-info">AÃ±adir</button>
      </form>
    </div>
  </div>
